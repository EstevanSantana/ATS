<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "ball-clip-rotate" [fullScreen] = "true"><p style="color: white" > Carregando... </p></ngx-spinner>

<div class="my-3 p-3 bg-white rounded shadow-lg">
  <span class="fa fa-user-friends mb-2"></span>
  <span class="mb-0"> Candidatos</span>
  <hr>
  <div class="media text-muted pt-3" style="margin-top: -25px;">
    <a class="btn btn-sm btn-outline-secondary" [routerLink]="['/home']">
      <span class="fa fa-arrow-circle-left"></span>
       Voltar
    </a>
    <a class="btn btn-sm btn-outline-primary m-1" [routerLink]="['../candidato-adiciona']">
      <span class="fa fa-plus-square"></span>
       Novo Candidato
    </a>
    <a class="btn btn-sm btn-outline-success" (click)="gerar()">
      <span class="fa fa-file-excel"></span>
      Exportar Excel
    </a>

    <div class="table-responsive mt-3 col-sm-12">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nome</th>
            <th scope="col">Sobrenome</th>
            <th scope="col">Data de Nascimento</th>
            <th scope="col">CPF</th>
            <th scope="col">Telefone</th>
            <th>Ações</th>
          </tr>
            </thead>
            <tbody>
              <tr *ngFor="let candidato of candidatos | paginate: { itemsPerPage: 4, currentPage: p }">
                <th scope="row"></th>
                <td>{{ candidato.nome }} </td>
                <td>{{ candidato.sobreNome }}</td>
                <td>{{ candidato.dataNascimento }}</td>
                <td>{{ candidato.cpf }}</td>
                <td>{{ candidato.telefone }}</td>
                <td>
                    <a class="btn btn-outline-info" [routerLink]="['/candidato/candidato-editar', candidato.id]">
                      <span class="fa fa-search"></span>
                    </a>
                </td>
              </tr>
            </tbody>
        </table>
      </div>
      <div class="d-flex justify-content-center">
        <pagination-controls
          previousLabel="Anterior"
          nextLabel="Proximo"
          (pageChange)="p = $event"></pagination-controls>
      </div>
  </div>
</div>
